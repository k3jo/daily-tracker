<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Daily Tracker</title>
	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Economica" rel="stylesheet">
	<!-- Bulma Framework -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.4.0/css/bulma.css">
	<!-- Stylesheets -->
	<link rel="stylesheet" type="text/css" href="normalize.css">
	<link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
	<div class="container">
		<div class="columns">
			<div class="column">
				<h1>Daily Tracker</h1>
			</div>
		</div>		
	</div>
	<section class="date-header">
		<div class="container">
			<div class="columns">
				<div class="column is-offset-one-quarter is-2">
					<h2>Date:</h2>
				</div>
				<div class="column is-4">
					<input type="date" date="">
				</div>
			</div>	
		</div>		
	</section>
	<section class="names-container container">
		<div class="">
			<div class="columns">
				<div class="names column">
					<a href="#">Taylor<br/>Swift</a>
				</div>
				<div class="names column">
					<a href="#">Davie<br/>Bowie</a>
				</div>
				<div class="names column">
					<a href="#">Stevie<br/>Nicks</a>
				</div>
				<div class="names column">
					<a href="#">Elvis<br/>Prestley</a>
				</div>
			</div>
			<div class="columns">
				<div class="names column">
					<a href="#">Kurt<br/>Cobain</a>
				</div>
				<div class="names column">
					<a href="#">Celine<br/>Dion</a>
				</div>
				<div class="names column">
					<a href="#">Michael<br/>Jackson</a>
				</div>
				<div class="names column">
					<a href="#">Mariah<br/>Carey</a>
				</div>
			</div>
			<div class="columns">
				<div class="column is-2 is-offset-5">
					<a href="#">Evaluate</a>
				</div>
			</div>
		</div>
	</section>

	<section class="issue-container">
		<div class="container issue-border">
			<div class="columns">
				<div class="column is-8 is-offset-2">

					<h3>Worked with issue</h3>
					
					<div>
						<div class="issue">
							<input type="checkbox" id="guest-first" name="issue" value="guest-first">
							<label for="guest-first">Guest First</label>
						</div>

						<div class="issue">
							<input type="checkbox" id="principles" name="issue" value="principles">
							<label for="principles">Principles</label>
						</div>

						<div class="issue">
							<input type="checkbox" id="accuracy" name="issue" value="accuracy">
							<label for="accuracy">Accuracy</label>				
						</div>

						<div class="issue">
							<input type="checkbox" id="make-it-right" name="issue" value="make-it-right">
							<label for="make-it-right">Make it Right</label>				
						</div>

						<div class="issue">
							<input type="checkbox" id="urgency" name="issue" value="urgency">
							<label for="urgency">Urgency</label>				
						</div>

						<div class="issue">
							<input type="checkbox" id="suggestions" name="issue" value="suggestions">
							<label for="suggestions">Suggestions</label>				
						</div>

						<div class="issue">
							<input type="checkbox" id="professionalism" name="issue" value="professionalism">
							<label for="professionalism">Professionalism</label>				
						</div>

						<div class="issue">
							<input type="checkbox" id="relationships" name="issue" value="relationships">
							<label for="relationships">Strong Working Relationships</label>
						</div>

						<div class="issue">
							<input type="checkbox" id="supportive" name="issue" value="supportive">
							<label for="supportive">Supports Organization</label>				
						</div>

						<div class="issue">
							<input type="checkbox" id="communication" name="issue" value="communication">
							<label for="communication">Communication</label>
						</div>

						<div class="issue">
							<input type="checkbox" id="teamwork-importance" name="issue" value="teamwork-importance">
							<label for="teamwork-importance">Teamwork Importance</label>
						</div>

						<div class="issue">
							<input type="checkbox" id="initiative" name="issue" value="initiative">
							<label for="initiative">Initiative</label>				
						</div>

						<div class="issue">
							<input type="checkbox" id="shares-ideas" name="issue" value="shares-ideas">
							<label for="shares-ideas">Shares Ideas</label>				
						</div>

						<div class="issue">
							<input type="checkbox" id="guest-first" name="issue" value="guest-first">
							<label for="guest-first">Guest First</label>				
						</div>

						<div class="issue">
							<input type="checkbox" id="works-hard" name="issue" value="works-hard">
							<label for="works-hard">Works Hard</label>				
						</div>

						<div class="issue">
							<input type="checkbox" id="positive-attitude" name="issue" value="positive-attitude">
							<label for="positive-attitude">Positive attitude</label>		
						</div>

						<div class="issue">
							<input type="checkbox" id="maintains-work-area" name="issue" value="maintains-work-area">
							<label for="maintains-work-area">Maintains Work area</label>
						</div>

						<div class="issue">
							<input type="checkbox" id="follow-policies" name="issue" value="follow-policies">
							<label for="follow-policies">Follows Policies</label>				
						</div>

						<div class="issue">
							<input type="checkbox" id="keeps-informed" name="issue" value="keeps-informed">
							<label for="keeps-informed">Keeps Informed</label>				
						</div>

						<div class="issue">
							<input type="checkbox" id="product-knowledge" name="issue" value="product-knowledge">
							<label for="product-knowledge">Product Knowledge</label>		
						</div>

						<div class="issue">
							<input type="checkbox" id="safe-healthy" name="issue" value="safe-healthy">
							<label for="safe-healthy">Safe and Healthy</label>				
						</div>

						<div class="issue">
							<input type="checkbox" id="multiple-issues" name="issue" value="multiple-issues">
							<label for="multiple-issues">Multiple Issues</label>				
						</div>
					</div>
						
					<textarea name="comments" id="" cols="30" rows="10"></textarea>
					
					<div class="column">
						<div class="column is-3 is-offset-5">
							<a href="#">Finish</a>
						</div>
					</div>
				</div>
			</div>
		</div> <!-- container -->
	</section>

	<div class="container">
		<div class="columns">
			<div class="column is-2 is-offset-5">
				<a href="#">Evaluate</a>
			</div>
		</div>
	</div>


</body>
</html>
